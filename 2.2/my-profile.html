<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="#1E437B">
	<meta name="theme-color" content="#1E437B">

	<link rel="shortcut icon" href="images/favicon.png" type="image/png" /> 
		
	<title>My Profile - One Minute Poll</title>

	<link href="styles/style.css"           rel="stylesheet" type="text/css">
	<link href="styles/framework.css"       rel="stylesheet" type="text/css">
	<link href="styles/line-awesome.css"    rel="stylesheet" type="text/css">
	<link href="styles/animate.css"         rel="stylesheet" type="text/css">
	<link href="styles/select2.min.css" 	rel="stylesheet" type="text/css">
	<link href="styles/poll.css"         	rel="stylesheet" type="text/css">

	<script type="text/javascript" src="scripts/jquery.js"></script>
	<script type="text/javascript" src="scripts/jqueryui.js"></script>
	<script type="text/javascript" src="scripts/framework-plugins.js"></script>
	<script type="text/javascript" src="scripts/rolldate.min.js"></script>
	<script type="text/javascript" src="scripts/select2.min.js"></script>
	<script type="text/javascript" src="scripts/custom.js"></script>

</head>

<body class="left-sidebar"> 

<div id="preloader">
	<div id="status">
        <div class="preloader-logo"></div>
    </div>
</div>
    
<div class="gallery-fix"></div> <!-- Important for all pages that have galleries or portfolios -->
    
<div id="header-fixed" class="header-style-1">
    <h2 class="logo"><a href="index.html">OnePoll</a></h2>
    <a id="open-search" class="header-2" href="#"><span><i class="las la-search flip"></i></span></a>
</div>
    
<div class="add-new">
	<a class="btn-new add-new-poll" href="add-new.html">
		<span class="plus"><i class="las la-plus"></i></span>
		<span class="high"><i class="las la-poll"></i></span>
	</a>
</div>
            
<div class="all-elements">
    <div class="snap-drawers">
       
        <!--Search wrap -->
        
        <div id="search" class="search-draw">
            
            <div class="search-header">
                <a class="close-wrap" href="#"><i class="las la-times"></i></a>
            </div>
                     
            <div class="container no-bottom">
                <div class="sidebar-form search-form no-bottom"> 
                    
                    
                    <form action="#" method="post" class="searchForm" id="searchForm">
                        <fieldset>
                              
                            <div class="formFieldWrap">
                                <input onfocus="if (this.value=='Search') this.value = ''" onblur="if (this.value=='') this.value = 'Search Polls'" type="text" name="searchField" value="Search Polls" class="contactField" id="searchField"/>
                            </div>
                            
                            <div class="formSubmitButtonErrorsWrap">
                                <input type="submit" class="buttonWrap button button-blue searchSubmitButton" id="searchSubmitButton" value="Search" data-formId="contactForm"/>
                            </div>
                        </fieldset>
                    </form>       
                </div>
            </div>            
        </div>
		
        
        
        
        <div id="content" class="snap-content">
            <div class="content">
				<div class="header-clear"></div>
				<!--Page content goes here, fixed elements go above the all elements class-->

                <div class="container">
					<div class="profile-title">
						<h4>Hi Audrey,</h4>
						<p>Update your profile</p>
					</div>
					<div class="profile-image">
						<div class="profile-image-wrap">
							<img src="images/user_d.png" alt="Profile Image" />
							<div class="edit-profile-image">
								<span onclick="editProfileImage()">Edit <i class="las la-edit"></i></span>
							</div>
						</div>
					</div>
                </div>
                
                <div class="decoration"></div>
                <div class="container">
					<div class="container no-bottom">
						<div class="profile-form poll-form no-bottom"> 
							<form action="#" method="post" class="updateProfile" id="updateProfile">
								<fieldset>									  
									<div class="formFieldWrap">
										<label for="userName">Username</label>
										<input type="text" name="userName" value="Audery" class="textField bg"id="userName"/>
									</div>
									<div class="formFieldWrap">
										<label for="firstName">First Name</label>
										<input type="text" name="firstName" value="Audery" class="textField bg"id="firstName"/>
									</div>
									<div class="formFieldWrap">
										<label for="lastName">Surname</label>
										<input type="text" name="lastName" value="Njemena" class="textField bg"id="lastName"/>
									</div>
									<div class="formFieldWrap">
										<label for="userEmail">Email Address</label>
										<input type="email" name="userEmail" value="auderyn@gmail.com" class="textField bg" id="userEmail" readonly />
									</div>
									
									<div class="formFieldWrap">
										<label for="userGender">Gender</label>
										<select name="category" class="contactField selectField" id="userGender">											
											<option value="Male" title="Male">Male</option>
											<option value="Female" title="Female" selected>Female</option>
										</select>
										<script>
											$(document).ready(function() {
												$('.selectField').select2();
											});
										</script>
									</div>
									
									<div class="formFieldWrap">
										<label for="userPass">Password</label>
										<input type="password" name="userPass" value="1234567890" class="textField bg"id="userPass"/>
									</div>
									<div class="formFieldWrap">
										<label for="userPassC">Password</label>
										<input type="password" name="userPassC" value="" class="textField bg"id="userPassC"/>
									</div>
									
									<div class="formSubmitButtonErrorsWrap">
										<input type="submit" class="buttonWrap button button-blue searchSubmitButton" id="searchSubmitButton" value="Save" data-formId="contactForm"/>
									</div>
								</fieldset>
							</form>       
						</div>
					</div> 
					
				</div>
				
                <div class="bottom-fix"></div>
            <!-- End of entire page content-->
            </div> 
        </div>
		<div class="static-footer">
			<div class="footer-wrap">
				<div class="footer-menu">
					<ul class="h-menu">
						<li class="menu-item">
							<a href="index.html">
								<i class="las la-home"></i>
								<span>Home</span>
							</a>
						</li>
						<li class="menu-item">
							<a href="my-polls.html">
								<i class="las la-poll"></i>
								<span>Polls</span>
							</a>
						</li>
						<li class="menu-item current-item">
							<a href="my-profile.html">
								<i class="las la-user"></i>
								<span>Profile</span>
							</a>
						</li>
						<li class="menu-item">
							<a href="help.html">
								<i class="las la-cog"></i>
								<span>Help</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
    </div>  
    <!-- <a href="#" class="back-to-top-badge"><i class="las la-caret-up"></i>Back to top</a> -->
</div>
    


</body>
</html>
