<div class="summary">
  <div class="votes"><i class="las la-poll"></i> <span>577</span></div>


  <div class="results">

    <div *ngIf="poll.pollType.id === 3">
      <span title="Lagos" class="options"><em>A</em> 75%</span>
      <span title="Edo" class="options"><em>B</em> 3%</span>
      <span title="Ogun" class="options"><em>C</em> 14%</span>
      <span title="Oyo" class="options"><em>D</em> 8%</span>
    </div>

    <div *ngIf="poll.pollType.id === 2">
      <span title="Lagos" class="options"><em>1</em> 75%</span>
      <span title="Edo" class="options"><em>2</em> 3%</span>
      <span title="Ogun" class="options"><em>3</em> 14%</span>
      <span title="Oyo" class="options"><em>4</em> 8%</span>
      <span title="Oyo" class="options"><em>5</em> 8%</span>
    </div>

    <div *ngIf="poll.pollType.id === 1">
      <span class="options agree"><i class="report yes"> Yes </i> 81%</span>
      <span class="options disagree"><i class="report no"> No </i> 19%</span>
    </div>

  </div>


</div>
