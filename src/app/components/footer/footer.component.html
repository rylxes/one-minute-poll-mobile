<div *ngIf="showAdd" class="add-new">
  <a [routerLink]="['/add-new']" class="btn-new add-new-poll">
    <span class="plus"><i class="las la-plus"></i></span>
    <span class="high"><i class="las la-poll"></i></span>
  </a>
</div>

<ion-footer>
  <div class="static-footer">
    <div class="footer-wrap">
      <div class="footer-menu">
        <ul class="h-menu">
          <li class="menu-item {{pageName == 'Home' ? 'current-item' : ''}}">
            <a [routerLink]="['/home']">
              <i class="las la-home"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="menu-item {{pageName == 'Polls' ? 'current-item' : ''}} ">
            <a [routerLink]="['/my-polls']">
              <i class="las la-poll"></i>
              <span>Polls</span>
            </a>
          </li>
          <li class="menu-item {{pageName == 'Profile' ? 'current-item' : ''}}">
            <a [routerLink]="['/my-profile']">
              <i class="las la-user"></i>
              <span>Profile</span>
            </a>
          </li>
          <li class="menu-item {{pageName == 'Help' ? 'current-item' : ''}}">
            <a [routerLink]="['/help']">
              <i class="las la-cog"></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</ion-footer>
