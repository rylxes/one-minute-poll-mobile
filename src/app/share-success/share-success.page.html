<app-header></app-header>

<ion-content class="left-sidebar" [fullscreen]="true">

  <div class="all-elements">
    <div class="snap-drawers">


      <!--Search wrap -->
      <div id="content" class="snap-content">
        <div class="content">
          <div class="header-clear"></div>

          <div class="container">
            <!--            <h4>Polls shared with me</h4>-->
            <h4>Successfully shared poll</h4>
            <div class="recent-poll-wrap">
              <div class="recent-polls">
                <app-my-poll-list [pollList]="pollList"></app-my-poll-list>
              </div>
            </div>
          </div>

          <div class="reg-notice">
            <div class="notice notice-approve">
              <h4>Successfully shared with:</h4>
              <p *ngFor="let email of this.pollResult?.shared" class="anchor">{{email}}</p>
            </div>

          </div>
          <div class="reg-notice">
            <div class="notice notice-simple">
              <h4>Unregistered emails were sent invitations:</h4>
              <p *ngFor="let email of this.pollResult?.unregistered" class="anchor">{{email}}</p>
            </div>

          </div>

          <div class="bottom-fix"></div>
          <!-- End of entire page content-->
        </div>
      </div>


    </div>
    <!-- <a href="#" class="back-to-top-badge"><i class="las la-caret-up"></i>Back to top</a> -->
  </div>

</ion-content>
<app-footer [pageName]=page></app-footer>
