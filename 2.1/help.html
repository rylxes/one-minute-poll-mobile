<body class="left-sidebar"> 

<div id="preloader">
	<div id="status">
        <div class="preloader-logo"></div>
    </div>
</div>
    
<div class="gallery-fix"></div> <!-- Important for all pages that have galleries or portfolios -->
    
<div id="header-fixed" class="header-style-1">
    <h2 class="logo"><a href="index.html">OnePoll</a></h2>
    <a id="open-search" class="header-2" href="#"><span><i class="las la-search flip"></i></span></a>
</div>
    
<div class="add-new">
	<a class="btn-new add-new-poll" href="add-new.html">
		<span class="plus"><i class="las la-plus"></i></span>
		<span class="high"><i class="las la-poll"></i></span>
	</a>
</div>
            
<div class="all-elements">
    <div class="snap-drawers">
              
        <!--Search wrap -->
        
        <div id="search" class="search-draw">
            
            <div class="search-header">
                <a class="close-wrap" href="#"><i class="las la-times"></i></a>
            </div>
                     
            <div class="container no-bottom">
                <div class="sidebar-form search-form no-bottom"> 
                    
                    
                    <form action="#" method="post" class="searchForm" id="searchForm">
                        <fieldset>
                              
                            <div class="formFieldWrap">
                                <input onfocus="if (this.value=='Search') this.value = ''" onblur="if (this.value=='') this.value = 'Search Polls'" type="text" name="searchField" value="Search Polls" class="contactField" id="searchField"/>
                            </div>
                            
                            <div class="formSubmitButtonErrorsWrap">
                                <input type="submit" class="buttonWrap button button-blue searchSubmitButton" id="searchSubmitButton" value="Search" data-formId="contactForm"/>
                            </div>
                        </fieldset>
                    </form>       
                </div>
            </div>            
        </div>
		
        
        
        
        <div id="content" class="snap-content">
            <div class="content">
				<div class="header-clear"></div>
				<!--Page content goes here, fixed elements go above the all elements class-->

                <div class="container">
					<h2>Help Center<h2>
                </div>
                
                <div class="decoration"></div>
                <div class="container">
					<p>Help contents coming soon.</p>
				</div>
				
                <div class="bottom-fix"></div>
            <!-- End of entire page content-->
            </div> 
        </div>

			<div class="footer-wrap">
				<div class="footer-menu">

							<a href="index.html">
								<i class="las la-home"></i>
								<span>Home</span>
							</a>
						</li>
						<li class="menu-item">
							<a href="my-polls.html">
								<i class="las la-poll"></i>
								<span>Polls</span>
							</a>
						</li>
						<li class="menu-item">
							<a href="my-profile.html">
								<i class="las la-user"></i>
								<span>Profile</span>
							</a>
						</li>
						<li class="menu-item">
							<a href="help.html">
								<i class="las la-cog"></i>
								<span>Help</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
